<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
<h2>Add a New Book</h2>
<form th:action="@{/admin/addBook}" method="post" th:object="${bookDTO}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}"><br>

    <label for="authors">Authors:</label>
    <select id="authors" name="authors" multiple="multiple">
        <option th:each="author : ${allAuthors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"></option>
    </select><br>

    <label for="photo">Photo:</label>
    <input type="text" id="photo" name="photo" th:field="*{photo}"><br>

    <label for="publicationDate">Publication Date:</label>
    <input type="text" id="publicationDate" name="publicationDate" th:field="*{publicationDate}" placeholder="dd-MM-yyyy"><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}"><br>

    <label for="bookCount">Count of books:</label>
    <input type="number" id="bookCount" name="bookCount" th:field="*{bookCount}" min="0" value="0" step="1"><br>

    <button type="submit">Add Book</button>
</form>
</body>
</html>
