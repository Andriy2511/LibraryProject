<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>
</table>
<a th:href="@{/author/showAuthorList}">Show author list</a>
</body>
</html>
