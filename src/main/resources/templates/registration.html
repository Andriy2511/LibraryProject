<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div th:replace="~{header/reader-panel}"></div>
<div class="container">
    <div class="col-md-6 col-md-offset-4">
        <h1>Register a new reader</h1>
        <form action="#" th:action="@{/register}" th:object="${readerDTO}" method="post">
            <div class="form-group">
                <label for="username">Ім'я користувача:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <button type="submit" class="btn btn-primary">Зареєструватись</button>
        </form>
    </div>
</div>
</body>
</html>
