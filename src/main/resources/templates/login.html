<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/authorize(error=true)}" th:object="${readerDTO}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>

    <div th:if="${param.error}">
        <p style="color: red;">Unable to login. Check your username and password.</p>
    </div>

    <button type="submit">Login</button>
    <p>New here? Click<a th:href="@{/registration}"> here</a> to register.</p>
</form>
</body>
</html>
