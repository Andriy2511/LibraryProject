<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
<table>
    <tr>
        <th>Author name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td><a th:href="@{/catalog/authorInfo/{id}(id=${author.id})}"  th:text="${author.firstName + ' ' + author.lastName}"></a></td>
    </tr>
</table>
<a th:href="@{/admin/showAuthorList}">Show author list</a>
</body>
</html>
